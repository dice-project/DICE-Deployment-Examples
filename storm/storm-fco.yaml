tosca_definitions_version: cloudify_dsl_1_2

imports:
  - http://www.getcloudify.org/spec/cloudify/3.3.1/types.yaml
  - http://dice-project.github.io/DICE-FCO-Plugin-Cloudify/0.1.1/plugin.yaml
  - http://dice-project.github.io/cloudify-chef-plugin/1.3.2/plugin.yaml
  - http://dice-project.github.io/DICE-Deployment-Cloudify/spec/fco/develop/plugin.yaml

inputs:
  agent_user:
    default: ubuntu

  # There is some renaming of the inputs in the pipeline in order to make it
  # more consistent (all ids instead of names)
  small_image_id:
    default: 87978c6d-5ceb-39b2-8e8b-935503ad0307
  small_server_type:
    default: 2 GB / 1 CPU
  small_disk:
    default: 30Gb Storage

  medium_image_id:
    default: 87978c6d-5ceb-39b2-8e8b-935503ad0307
  medium_server_type:
    default: 2 GB / 1 CPU
  medium_disk:
    default: 30Gb Storage

  large_image_id:
    default: 87978c6d-5ceb-39b2-8e8b-935503ad0307
  large_server_type:
    default: 2 GB / 1 CPU
  large_disk:
    default: 30Gb Storage

  # The need for various user credentials will be removed as soon as possible,
  # but current version of Flexiant plugin is not mature enough to be able to
  # set credentials at bootstrap time.
  username:
    default: <username>
  password:
    default: <password>
  customer:
    default: <customer>
  service_url:
    default: <FCO base url>
  agent_key:
    default: <agent key uuid>
  vdc:
    default: <VDC uuid>
  network:
    default: <network uuid>


node_templates:
  # Zookeeper
  zookeeper_floating_ip:
    type: dice.VirtualIP

  zookeeper_security_group:
    type: dice.firewall_rules.zookeeper.Server

  zookeeper_vm:
    type: dice.hosts.Medium
    relationships:
      - type: dice.relationships.IPAvailableFrom
        target: zookeeper_floating_ip
      - type: dice.relationships.ProtectedBy
        target: zookeeper_security_group

  zookeeper_quorum:
    type: dice.components.zookeeper.Quorum
    relationships:
      - type: dice.relationships.zookeeper.QuorumContains
        target: zookeeper_vm

  zookeeper:
    type: dice.components.zookeeper.Server
    properties:
      configuration:
        tickTime: 2000
        initLimit: 5
        syncLimit: 2
    relationships:
      - type: dice.relationships.ContainedIn
        target: zookeeper_vm
      - type: dice.relationships.zookeeper.MemberOfQuorum
        target: zookeeper_quorum

  # Nimbus
  storm_floating_ip:
    type: dice.VirtualIP

  storm_security_group:
    type: dice.firewall_rules.storm.Nimbus

  nimbus_vm:
    type: dice.hosts.Medium
    relationships:
      - type: dice.relationships.IPAvailableFrom
        target: storm_floating_ip
      - type: dice.relationships.ProtectedBy
        target: storm_security_group

  nimbus:
    type: dice.components.storm.Nimbus
    relationships:
      - type: dice.relationships.ContainedIn
        target: nimbus_vm
      - type: dice.relationships.storm.ConnectedToZookeeperQuorum
        target: zookeeper_quorum

  storm_vm:
    type: dice.hosts.Medium
    instances:
      deploy: 3

  storm:
    type: dice.components.storm.Worker
    relationships:
      - type: dice.relationships.ContainedIn
        target: storm_vm
      - type: dice.relationships.storm.ConnectedToZookeeperQuorum
        target: zookeeper_quorum
      - type: dice.relationships.storm.ConnectedToNimbus
        target: nimbus

  # Topology
  wordcount:
    type: dice.components.storm.Topology
    properties:
      application: http://dice-project.github.io/DICE-Deployment-Examples/topologies/storm-starter-topologies-1.0.1.jar
      topology_name: dice-wordcount
      topology_class: org.apache.storm.starter.WordCountTopology
    relationships:
      - type: dice.relationships.storm.SubmittedBy
        target: nimbus
      - type: dice.relationships.Needs
        target: storm


outputs:
  storm_nimbus_address:
    description: The address to be used by the storm client
    value: { get_attribute: [storm_floating_ip, floating_ip_address] }
  storm_nimbus_gui:
    description: URL of the Storm nimbus gui
    value: { concat: [ 'http://', { get_attribute: [storm_floating_ip, floating_ip_address] }, ':8080' ] }
  wordcount_id:
    description: Unique Storm topology ID
    value: { get_attribute: [ wordcount, topology_id ] }
