tosca_definitions_version: cloudify_dsl_1_3

imports:
  - https://dice-project.github.io/DICE-Deployment-Cloudify/spec/openstack/tb-wip/plugin.yaml

node_templates:

  mongo_fw:
    type: dice.firewall_rules.mongo.Common

  standalone_vm:
    type: dice.hosts.Medium
    relationships:
      - type: dice.relationships.ProtectedBy
        target: mongo_fw

  standalone_mongo:
    type: dice.components.mongo.Server
    properties:
      monitoring:
        enabled: true
    relationships:
      - type: dice.relationships.ContainedIn
        target: standalone_vm

  db1:
    type: dice.components.mongo.DB
    properties:
      name: sample_db1
    relationships:
      - type: dice.relationships.ContainedIn
        target: standalone_mongo

  db2:
    type: dice.components.mongo.DB
    properties:
      name: sample_db2
      monitoring:
        enabled: true
    relationships:
      - type: dice.relationships.ContainedIn
        target: standalone_mongo

  user:
    type: dice.components.mongo.User
    properties:
      username: test_user
    relationships:
      - type: dice.relationships.mongo.HasRightsToUse
        target: db1
      - type: dice.relationships.mongo.HasRightsToUse
        target: db2
      - type: dice.relationships.ContainedIn
        target: standalone_mongo


outputs:

  mongo_access:
    description: Mongo client connection details
    value:
      concat:
        - "mongo --host "
        - get_attribute: [ standalone_mongo, fqdn ]
        - :27017
