tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://dice-project.github.io/DICE-Deployment-Cloudify/spec/openstack/develop/plugin.yaml


node_templates:

  vm:
    type: dice.hosts.Small

  script:
    type: dice.components.misc.ScriptRunner
    properties:
      monitoring:
        enabled: true
        roles:
          - custom_role
      script: resources/setup-lsf.sh
      resources:
        - resources/lsf.json
      language: bash
    relationships:
      - type: dice.relationships.ContainedIn
        target: vm
