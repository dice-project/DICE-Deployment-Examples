tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://dice-project.github.io/DICE-Deployment-Cloudify/spec/openstack/develop/plugin.yaml


node_templates:

  nn_ip:
    type: dice.VirtualIP

  nn_fw:
    type: dice.firewall_rules.hadoop.NameNode

  nn_vm:
    type: dice.hosts.Medium
    relationships:
      - type: dice.relationships.ProtectedBy
        target: nn_fw
      - type: dice.relationships.IPAvailableFrom
        target: nn_ip

  nn:
    type: dice.components.hadoop.NameNode
    relationships:
      - type: dice.relationships.ContainedIn
        target: nn_vm

  dn_fw:
    type: dice.firewall_rules.hadoop.DataNode

  dn_vm:
    type: dice.hosts.Medium
    instances:
      deploy: 2
    relationships:
      - type: dice.relationships.ProtectedBy
        target: dn_fw

  dn:
    type: dice.components.hadoop.DataNode
    relationships:
      - type: dice.relationships.ContainedIn
        target: dn_vm
      - type: dice.relationships.hadoop.ConnectedToNameNode
        target: nn


outputs:
  namenode:
    description: Name node address
    value:
      concat:
        - "http://"
        - { get_attribute: [ nn_ip, floating_ip_address ] }
        - ":50070"
