tosca_definitions_version: cloudify_dsl_1_2

imports:
  - http://www.getcloudify.org/spec/cloudify/3.3.1/types.yaml
  - http://dice-project.github.io/cloudify-openstack-plugin/1.4/plugin.yaml
  - http://dice-project.github.io/cloudify-chef-plugin/1.3.2/plugin.yaml
  - http://dice-project.github.io/DICE-Deployment-Cloudify/spec/openstack/develop/plugin.yaml


inputs:
  agent_user:
    default: ubuntu
  small_image_id:
    default: ca290f2d-5163-483b-9dd5-fafe21517c0a
  small_flavor_id:
    default: d3046a41-245a-4042-862e-59568e81f8fa
  medium_image_id:
    default: ca290f2d-5163-483b-9dd5-fafe21517c0a
  medium_flavor_id:
    default: d3046a41-245a-4042-862e-59568e81f8fa
  large_image_id:
    default: ca290f2d-5163-483b-9dd5-fafe21517c0a
  large_flavor_id:
    default: d3046a41-245a-4042-862e-59568e81f8fa

node_templates:
  master_fw:
    type: dice.firewall_rules.spark.Master

  master_vm:
    type: dice.hosts.Medium
    relationships:
      - type: dice.relationships.ProtectedBy
        target: master_fw

  master:
    type: dice.components.spark.Master
    relationships:
      - type: dice.relationships.ContainedIn
        target: master_vm

  worker_fw:
    type: dice.firewall_rules.spark.Worker

  worker_vm:
    type: dice.hosts.Medium
    instances:
      deploy: 1
    relationships:
      - type: dice.relationships.ProtectedBy
        target: worker_fw

  worker:
    type: dice.components.spark.Worker
    relationships:
      - type: dice.relationships.ContainedIn
        target: worker_vm
      - type: dice.relationships.spark.ConnectedToMaster
        target: master
