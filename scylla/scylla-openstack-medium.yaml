tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://dice-project.github.io/DICE-Deployment-Cloudify/spec/openstack/tb-wip/plugin.yaml


node_templates:
  firewall:
    type: dice.firewall_rules.scylla.Common

  seed_vm:
    type: dice.hosts.centos7.Medium
    relationships:
      - type: dice.relationships.ProtectedBy
        target: firewall

  seed:
    type: dice.components.scylla.Seed
    relationships:
      - type: dice.relationships.ContainedIn
        target: seed_vm

  worker_vm:
    type: dice.hosts.centos7.Medium
    instances:
      deploy: 3
    relationships:
      - type: dice.relationships.ProtectedBy
        target: firewall

  worker:
    type: dice.components.scylla.Worker
    relationships:
      - type: dice.relationships.ContainedIn
        target: worker_vm
      - type: dice.relationships.scylla.ConnectedToSeed
        target: seed
